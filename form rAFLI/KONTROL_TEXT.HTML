<!DOCTYPE html>
<html>
<head>
    <title>Formulir Lengkap</title>
    <style>
        body {
            background-color: #f0f0f0; /* Warna latar diubah agar lebih mudah dibaca */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
       h2 {
            color : #dd0000;
            text-align: center;
            margin-bottom: 20px;
       }
       .form-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
       }
       legend {
            color: #c96514;
            font-weight: bold;
            font-size: 18px;
       }
       label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
       }
       input[type="text"], input[type="password"], textarea, select {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
       }
       .button-group {
            margin-top: 20px;
       }
       .button-group input, .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
       }
       input[type="submit"] {
            background-color: #4CAF50;
            color: white;
       }
       button[type="reset"] {
            background-color: #f44336;
            color: white;
       }
    </style>
</head>
<body>
    <h2>
        <marquee behavior="alternate" scrollamount="10">
            Demo Membuat Form Lengkap
        </marquee>
    </h2>

    <div class="form-container">
        <form>
            <fieldset>
                <legend>Formulir Pendaftaran Lengkap</legend>

                <input type="hidden" name="user_id" value="12345">

                <label for="nama">Nama</label>
                <input type="text" id="nama" name="txtNama" size="30" />

                <label for="password">Password</label>
                <input type="password" id="password" name="txtPassword" size="30" placeholder="Masukkan password Anda" />

                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="Alamat" rows="4"></textarea>

                <label for="telepon">Telepon</label>
                <input type="text" id="telepon" name="txtTelepon" size="20" />

                <label for="Jurusan">Asal Jurusan</label>
                <select id="Jurusan" name="selectJurusan">
                    <option value="">-- Pilih Jurusan --</option>
                    <option value="tkj">TKJ</option>
                    <option value="rpl">RPL</option>
                    <option value="mplb">MPLB</option>
                    <option value="pms">PMS</option>
                    <option value="akl">AKUTANSI</option>
                    <option value="ulw">ULW</option>
                </select>

                <label>Jenis Kelamin </label>
                <input type="radio" name="gender" value="pria" id="pria"><label for="pria" style="display:inline;">Pria</label>
                <input type="radio" name="gender" value="wanita" id="wanita"><label for="wanita" style="display:inline;">Wanita</label>

                <label>KELAS? </label>
                <input type="checkbox" name="kelas" value="X" id="X"><label for="X" style="display:inline;">X</label><br>
                <input type="checkbox" name="kelas" value="XI" id="XI"><label for="XI" style="display:inline;">XI</label><br>
                <input type="checkbox" name="kelas" value="XII" id="XII"><label for="XII" style="display:inline;">XII</label>
                <ul>
                <br />

                  <img src="c:\Users\Nazla putri sazally\Downloads\form rAFLI\WhatsApp Image 2025-08-13 at 07.36.50.jpeg" width="200" height="300"/>

               </p>
                </ul>
        <p>
        <video controls>
            <source src="c:\Users\Nazla putri sazally\Downloads\form rAFLI\WhatsApp Video 2025-08-13 at 07.37.39.mp4" type="video/mp4" width="200" height="300">
        </video>
        </p>
        <br /><br />
        <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </p>
    </fieldset>
  </form>
</body>
</html>
